{% extends 'mainiframe.html' %}
{% load staticfiles %}

{% block title %}
宣传物资制作申请表
{% endblock %}


{% block content %}
<div class="container" >
        <header >
            <h4 class="text_center">宣传品（资料）制作</h4>
            <p style="color:#2894FF">状态：待审批</p>

        </header>

        <section>
            <table class="table table-bordered">
                <tbody>

                    <tr>
                        <th class="text_center">申请部门</th>
                        <td class="text_center">First Name</td>
                        <th class="text_center">申请时间</th>
                        <td class="text_center">Username</td>
                    </tr>
                    <tr>
                        <th class="text_center">申请人</th>
                        <td class="text_center">Mark</td>
                        <th class="text_center">联系电话</th>
                        <td class="text_center">123456789</td>
                    </tr>
                    <tr>
                        <th class="text_center">*标题</th>
                        <td colspan="3"><input style="width: 100%"></input></td>
                    </tr>
                    <tr>
                        <th colspan="4" class="text_center">请在以下表格中填写宣传品（资料）内容</th>
                    </tr>
                    </tbody>
</table>

                    <section>
                        <tr>
                            <td colspan="4">
                                <button type="submit" id="btn_submit" onclick="btnAdd()">添加</button>
                                <!-- <button>删除</button> -->
                                <button type="submit" id="btn_submit" onclick="btnDel()">删除</button>
                            </td>
                        </tr>
                <table class="table table-bordered" id="xuan_content">

                </table>

                    </section>
<table class="table table-bordered">
<tbody>
                    <tr>
                        <th><div class="remark_text">备注</div></th>
                        <td colspan="3"><textarea class="remark_textarea"> </textarea></td>
                    </tr>
                    <tr>
                        <th><div class="textarea_style">附件</div></th>
                        <td colspan="3"><input type="file" name=""></td>
                    </tr>
                    <tr>
                        <th><div class="textarea_style">领导审批意见</div></th>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <th colspan="2">选择意见：
                            <select style="width: 80%">
                                <option>----------请选择----------</option>
                                <option>Saab</option>
                                <option>Mercedes</option>
                                <option>Audi</option>
                            </select></th>
                            <th colspan="2">功能操作：</th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                填写审批意见：
                                <textarea class="remark_textarea"> </textarea>
                            </th>
                            <th colspan="2">
                                <div>
                                    <button class="btn btn-info">送科室领导</button>
                                    <button class="btn btn-info">送部门领导</button>
                                </div>
                                <div style="margin-top: 10px">
                                    <button class="btn btn-info">送中心领导</button>
                                    <button class="btn btn-info">退回拟稿人</button>
                                </div>
                            </th>

                        </tr>
                    </tbody>

                </table>
            </section>
        </div>
{% endblock %}

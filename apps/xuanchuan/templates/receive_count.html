<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宣传物资领用统计表</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="css/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style>
        th {text-align:center}
    </style>
</head>
<body>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label for="timefirst">统计时段: </label>
            <input type="text" class="form-control" id="timefirst">
        </div>

        <div class="form-group">
            <label for="timelast"> - </label>
            <input type="text" class="form-control" id="timelast">
        </div>
        <div class="col-xs-3">
            <button type="submit" class="btn btn-secondary">查询</button>
            <button type="submit" class="btn btn-secondary">重置</button>
            <button type="submit" class="btn btn-secondary">导出</button>
        </div>
    </form>
    <div class="mt-5 mb-5">
        <h2 align="center">宣传物资领用统计表</h2>
    </div>
    <div class="row">
        <h6 style="margin-left: 17px">统计时段:<span></span></h6>
        <h6 style="margin-left: 900px">统计人:<span></span></h6>
    </div>
    <table class="table table-bordered" style="text-align:center;">
        <thead>
        <tr>
            <th>No.</th>
            <th>领用人</th>
            <th>宣传手册</th>
            <th>纪念胸章</th>
            <th>样品吊坠</th>
            <th>电影票</th>
            <th>其他</th>
            <th>总计</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>李建明</td>
            <td>4</td>
            <td>7</td>
            <td>6</td>
            <td>3</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>张世红</td>
            <td>1</td>
            <td></td>
            <td>3</td>
            <td>2</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>罗定</td>
            <td></td>
            <td>2</td>
            <td>1</td>
            <td>3</td>
            <td>3</td>
            <td>2</td>
        </tr>
        </tbody>
        <thead>
        <tr>
            <th>-</th>
            <th>总计</th>
            <th>11</th>
            <th>23</th>
            <th>22</th>
            <th></th>
            <th></th>
            <th>32</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
